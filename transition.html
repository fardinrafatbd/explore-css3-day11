<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            border: 5px solid khaki;
            background-color: aquamarine;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(720deg);
            transition: width 1s ease-out .2s ,  height 1s ease-in .2s , transform 2 s ease .2s;
        }

    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
